# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - soltrackerApiKey
    properties:
      soltrackerApiKey:
        type: string
        description: API key for Solana Tracker API
      nodeEnv:
        type: string
        default: production
        description: Node environment
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['src/index.mjs'], env: { SOLTRACKER_API_KEY: config.soltrackerApiKey, NODE_ENV: config.nodeEnv } })
  exampleConfig:
    soltrackerApiKey: YOUR_SOLTRACKER_API_KEY
    nodeEnv: production
